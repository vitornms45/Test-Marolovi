<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link rel="stylesheet" href="static/css/oftsys.css">
    <link rel="stylesheet" href="static/css/form-patient.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>oftsys</title>
</head>
<body>
    <aside class="vertical-sidebar">
        <div class="sidebar-header">
            <button class="toggle-btn" id="sidebar-toggle" style="margin-left: 3px;">
                <i class="bi bi-list"></i>
            </button>
            <div class="user-profile">
                <div class="user-avatar">M</div>
                <div class="user-info">
                    <div class="user-name">Marolovi Tech</div>
                </div>
            </div>
        </div>
        <br><br>
        
        <div class="sidebar-menu">
            <div class="menu-section">
                <div class="section-title">Menu Principal</div>
                <a href="/dashboard" class="menu-item" data-tooltip="Dashboard">
                    <i class="bi bi-speedometer2 item-icon"></i>
                    <span class="item-text">Dashboard</span>
                </a>
                <a href="/analises" class="menu-item" data-tooltip="Análises">
                    <i class="bi bi-graph-up item-icon"></i>
                    <span class="item-text">Análises</span>
                </a>
            </div>
            
            <div class="menu-section">
                <div class="section-title">Ferramentas</div>
                <a href="/oftsys-cadastro-paciente" class="menu-item active" data-tooltip="IA Diagnóstica">
                    <i class="bi bi-robot item-icon"></i>
                    <span class="item-text">IA Diagnóstica</span>
                </a>
                <a href="#" class="menu-item" data-tooltip="Relatórios">
                    <i class="bi bi-file-text item-icon"></i>
                    <span class="item-text">O Artigo</span>
                </a>
            </div>
            
            <div class="menu-section">
                <div class="section-title">Configurações</div>
                <a href="/" class="menu-item" data-tooltip="Sair">
                    <i class="bi bi-box-arrow-right item-icon"></i>
                    <span class="item-text">Sair</span>
                </a>
            </div>
        </div>
    </aside>
    <div class="main-content">
    <div class="medical-header">
        <h1 class="display-4"><i class="fas fa-microscope"></i> Análise Médica Avançada</h1>
        <p class="lead">Sistema de diagnóstico por imagem assistido por IA</p>
    </div>


    <div class="form-card">
        <div class="upload-card-header">
            <h2><i class="fas fa-cloud-upload-alt"></i> Informações do Paciente</h2>
        </div>
        
        <div class="form-area">
            <form class="form-patient-registration" action="/oftsys" method="post" enctype="multipart/form-data" >
                <div class="field">
                    <label for="nome" class="required">Nome</label>
                    <input id="nome" name="nome" type="text" required minlength="2" maxlength="80"/>
                </div>
                <div class="field">
                    <label for="nascimento" >Data de nascimento</label>
                    <input id="nascimento" name="nascimento" type="date" required />
                </div>
                <fieldset class="field">
                    <legend class="required">Sexo</legend>
                    <div class="inline">
                        <label class="gender"><input type="radio" name="sexo" value="feminino" required /> Feminino</label>
                        <label class="gender"><input type="radio" name="sexo" value="masculino" /> Masculino</label>
                        <label class="gender"><input type="radio" name="sexo" value="outro" /> Outro</label>
                    </div>
                </fieldset>
                <div class="field">
                    <label for="prontuario" required>Número de prontuário</label>
                    <input id="prontuario" name="prontuario" type="number" required/>
                </div>

                <div class="upload-card-footer">
                    <button type="submit" class="btn-medical-primary" >
                        <i class="fas fa-search-plus"></i>CONTINUAR
                    </button>
                </div>
            </form>
        </div>
    </div>
        
    </div>
</div>
    
    
</body>
<script src="static/src/sidebar.js"></script>
<script src="{{ url_for('static', filename='src/script.js') }}"></script>
</html>
